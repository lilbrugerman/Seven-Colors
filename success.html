<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ord3r SucceSS !!</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: "Courier New", monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box {
      border: 3px solid red;
      padding: 40px 60px;
      text-align: center;
      font-size: 32px;
      line-height: 1.5;
      animation: slideDown 0.8s ease-out, flash 1s infinite;
    }

    @keyframes slideDown {
      0% { transform: translateY(-200px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes flash {
      0% { border-color: #ff0000; }
      50% { border-color: #ff5050; }
      100% { border-color: #ff0000; }
    }

    .subtext {
      font-size: 20px;
      margin-top: 10px;
      opacity: 0.7;
    }

    .thank-img {
      width: 450px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="box">
    <img src="thank.png" class="thank-img">

    <div>c00lgui</div>
    <div>xddd</div>
    <div class="subtext">thank u for ordering lololol</div>
  </div>

  <!-- sound -->
  <audio id="sfx" src="Coolgui.mp3"></audio>

  <script>
  window.addEventListener("load", () => {
    // Clear cart after success
    localStorage.removeItem("mini_cart_v1");

    // Play audio
    const audio = document.getElementById("sfx");
    if (audio) {
      audio.volume = 0.6;
      audio.play().catch(err => console.log("Autoplay blocked:", err));
    }

    // Redirect after 9 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 9000);
  });
</script>


</body>
</html>
