 /* VOID magical link style */
.beloved {
  position: relative;
  color: #c28bff;
  font-weight: 600;
  text-decoration: none;
  letter-spacing: 1px;
  
  /* breathing glow */
  animation: voidPulse 3s infinite ease-in-out,
             voidFlicker 6s infinite steps(10);
}

/* soft breathing glow */
@keyframes voidPulse {
  0% {
    opacity: .4;
    text-shadow: 
      0 0 6px #b56cff,
      0 0 12px #d8a7ff;
  }
  50% {
    opacity: 1;
    text-shadow: 
      0 0 10px #e8cbff,
      0 0 18px #ffddff;
  }
  100% {
    opacity: .4;
    text-shadow: 
      0 0 6px #b56cff,
      0 0 12px #d8a7ff;
  }
}

/* tiny glitch flickers */
@keyframes voidFlicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    filter: none;
  }
  19% {
    filter: hue-rotate(20deg) brightness(1.3);
  }
  23% {
    filter: hue-rotate(-20deg) brightness(1.1);
  }
  55% {
    filter: brightness(0.7);
  }
}

/* floating void particles (CSS-only illusion) */
.beloved::before,
.beloved::after {
  content: "✦";
  position: absolute;
  font-size: 10px;
  color: #e3b0ff;
  opacity: .7;
  animation: floatSpark 4s infinite ease-in-out;
}

.beloved::before {
  top: -12px;
  left: -10px;
}

.beloved::after {
  bottom: -12px;
  right: -8px;
  animation-delay: 2s;
}

@keyframes floatSpark {
  0% { transform: translateY(0) translateX(0); opacity: .3; }
  50% { transform: translateY(-6px) translateX(2px); opacity: 1; }
  100% { transform: translateY(0) translateX(0); opacity: .3; }

<script>
/* Floating Void Particles */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

const parts = [];

function spawnParticle() {
  const size = Math.random() * 2 + 1;
  parts.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size,
    speedX: (Math.random() - 0.5) * 0.4,
    speedY: (Math.random() - 0.5) * 0.4,
    alpha: Math.random() * 0.7 + 0.3
  });
}

for (let i = 0; i < 120; i++) spawnParticle();

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  parts.forEach(p => {
    ctx.fillStyle = `rgba(180,110,255,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.speedX;
    p.y += p.speedY;

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;
  });

  requestAnimationFrame(animateParticles);
}

animateParticles();
</script>
