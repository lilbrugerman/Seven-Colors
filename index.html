<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telamon's Realm ⚔</title>

<style>
    body {
    margin: 0;
    padding: 0;
    background: url("sfoth.png") no-repeat center center;
    background-position: center top;    
    background-size: cover;
    background-attachment: scroll;
    font-family: Georgia, serif;
    text-align: center;
    color: #ffcc33;
}

    /* Center wrapper */
    .container {
        margin-top: 40px;
    }

    /* Circular icon */
    .fire-icon {
        width: 260px;
        height: 260px;
        object-fit: cover;
        border-radius: 50%;
        padding: 10px;
        background: linear-gradient(45deg, yellow, orange, red);
        animation: pulseFire 2.5s infinite ease-in-out;
    }

    /* Fire glow animation */
    @keyframes pulseFire {
        0% {
            box-shadow:
                0 0 10px rgba(255, 160, 0, 0.7),
                0 0 25px rgba(255, 60, 0, 0.7);
        }
        50% {
            box-shadow:
                0 0 25px rgba(255, 200, 0, 1),
                0 0 55px rgba(255, 80, 0, 1),
                0 0 85px rgba(255, 20, 0, 0.9);
        }
        100% {
            box-shadow:
                0 0 10px rgba(255, 160, 0, 0.7),
                0 0 25px rgba(255, 60, 0, 0.7);
        }
    }

    /* Title text */
    h1 {
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 2px 2px 10px black;
        color: #ffcc00;
    }

    /* Button container */
    .buttons {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    /* Buttons */
    .btn-box {
        width: 180px;
        height: 120px;
        border: 6px solid;
        border-image: linear-gradient(to bottom right, yellow, orange, red) 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-weight: bold;
        color: #ffdd55;
        background: rgba(0,0,0,0.4);
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-box:hover {
        transform: scale(1.07);
        box-shadow: 0 0 25px rgba(255,160,0,0.8);
    }

    .shop-btn-fire {
       background: linear-gradient(45deg, #ffda44, #ff8c00, #ff3300, #cc0000);
       background-size: 400% 400%;
       color: #ffe8b0;
       text-shadow: 0 0 8px #ffdd66, 0 0 14px #ff5500;
       animation: fireGradient 4s ease infinite, firePulse 2s infinite ease-in-out;
   }

   /* Shiny moving gradient */
   @keyframes fireGradient {
       0% { background-position: 0% 50%; }
       50% { background-position: 100% 50%; }
       100% { background-position: 0% 50%; }
   }

   /* Flickering glow */
   @keyframes firePulse {
       0% { box-shadow: 0 0 15px #ff5500; }
       50% { box-shadow: 0 0 40px #ffaa00, 0 0 80px #ff3300; }
       100% { box-shadow: 0 0 15px #ff5500; }
   }

   .shop-btn-fire:hover {
       transform: scale(1.12);
   }
    
  /* MOBILE FIX — FULL SOLUTION */
   @media (max-width: 600px) {
       body {
           background-image: url("sfothph.png") !important;
           background-size: cover !important;
           background-position: center !important;
           background-attachment: scroll !important;
           min-height: 100vh !important;
           padding: 0 !important;
       }

       /* Center container */
       .container {
           width: 95%;
           margin: 20px auto;
       }

       /* Smaller fire icon */
       .fire-icon {
           width: 160px !important;
           height: 160px !important;
           padding: 6px;
       }

       /* Title */
       h1 {
           font-size: 1.8rem !important;
           margin-top: 15px;
       }

       /* Buttons stacked vertically */
       .buttons {
           flex-direction: column !important;
           gap: 20px !important;
           margin-top: 30px;
       }

       .btn-box {
           width: 90% !important;
           height: auto !important;
           padding: 20px 0;
           font-size: 22px !important;
           margin: 0 auto;
       }
   }
</style>

</head>

<body>

<div class="container">

    <!-- Your SFOTH icon image -->
    <img class="fire-icon" src="telamon.png" alt="Icon">

    <h1>Welcome to SFOTH</h1>

            <div class="btn-box">About<br>me</div>
        </a>

    </div>

</div>

</body>
</html>
