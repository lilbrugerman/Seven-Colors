<style>
  * {
    margin: 0;

    box-sizing: border-box;
  }

  body {

  }

  /* Sparkle canvas */
  #sparkleCanvas {

    pointer-events: none;
    z-index: 1;
  }

  .wrapper {

    position: relative;
  }

  .pfp {
    width: 240px;
    height: 240px;

    object-fit: cover;

  }

  .name {

  }

  .box {

    overflow-y: auto;
    padding: 20px;
    border: 2px solid rgba(255,255,255,0.7);
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(180,110,255,0.7);
    z-index: 5;
    position: relative;
  }

  .box::-webkit-scrollbar {

  }
  .box::-webkit-scrollbar-thumb {
    background: #bb77ff;
    border-radius: 5px;
  }

  a.back {
    margin-top: 25px;
    display: inline-block;
    color: #d8b9ff;
    font-size: 20px;
    text-decoration: none;
    text-shadow: 0 0 10px #cc87ff;
    z-index: 5;
    position: relative;
  }

  a.back:hover {
    opacity: .7;
  }
 
  /* --- MOBILE RESPONSIVE FIX (REAL VERSION) --- */
@media (max-width: 600px) {

  .wrapper {
    width: 95%;
    padding: 0 10px;

  .pfp {
    width: 160px;

  }
}

<body>

      energy powered entirely by recreational procrastination.‚Äù
    </p>

  <a href="index.html" class="back">‚á¶ return to home</a>
</div>

<script>
const canvas = document.getElementById("sparkleCanvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

const sparkles = [];

function createSparkle() {
  const size = Math.random() * 3 + 1;
  sparkles.push({
    x: Math.random() * canvas.width,
    y: -10,
    size,
    speed: Math.random() * 1 + 0.3,
    opacity: Math.random() * 0.7 + 0.3
  });
}

function drawSparkles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  sparkles.forEach((s, i) => {
    ctx.fillStyle = `rgba(200,120,255,${s.opacity})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();

    s.y += s.speed;
    s.opacity -= 0.002;

    if (s.opacity <= 0) sparkles.splice(i, 1);
  });
}

setInterval(createSparkle, 80);

function animate() {
  drawSparkles();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
