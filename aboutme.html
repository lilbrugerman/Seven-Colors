<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Winter</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial Rounded MT", "Poppins", sans-serif;
        background: url("purple.jpg") no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
    }

    /* Sparkle Canvas */
    #sparkleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* FIXED */
    }

    /* Container */
    .wrapper {
        position: relative;
        z-index: 5;
        width: 90%;
        max-width: 650px;
        margin: 140px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.30);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.55);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    h1 {
        text-align: center;
        color: white;
        font-weight: 700;
        letter-spacing: 2px;
        font-size: 30px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px white;
    }

    .box {
        max-height: 430px;
        overflow-y: auto;
        padding-right: 10px;
    }

    .box::-webkit-scrollbar {
        width: 8px;
    }

    .box::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
    }

    .box::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.3);
    }

    .box p {
        color: white;
        font-size: 17px;
        line-height: 1.6; /* Improved readability */
        text-shadow: 0 0 8px white;
    }

    /* Button */
    .back-btn {
        margin-top: 25px;
        display: block;
        text-align: center;
        font-weight: bold;
        text-decoration: none;
        padding: 14px 25px;
        border-radius: 35px;
        letter-spacing: 1px;
        background: white;
        color: #8a2be2;
        font-size: 19px;
        box-shadow: 0 0 10px white;
        transition: 0.2s;
    }

    .back-btn:hover {
        transform: scale(1.04);
        background: #f8e9ff;
        box-shadow: 0 0 15px white;
    }

    /* ⭐⭐ MOBILE VERSION (MATCHING HOMEPAGE) ⭐⭐ */
    @media (max-width: 600px) {
        body {
            background: url("purple.png") no-repeat center center;
            background-size: cover;
            background-attachment: scroll !important;
        }

        .wrapper {
            margin-top: 90px;
            width: 88%;
            padding: 18px;
        }

        h1 {
            font-size: 26px;
        }

        .box {
            max-height: 390px;
        }

        .box p {
            font-size: 16px;
        }

        .back-btn {
            font-size: 17px;
        }
    }
</style>
</head>

<body>
<canvas id="sparkleCanvas"></canvas>

<div class="wrapper">
    <h1>About Winter</h1>

    <div class="box">
        <p>
            <!-- your text stays the same, I didn’t touch anything -->
            I'm Winter! I'm an international student currently studying in Taiwan...
            <!-- and so on -->
        </p>
    </div>

    <a href="index.html" class="back-btn">Back to Home</a>
</div>

<script>
const canvas = document.getElementById("sparkleCanvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* ------------------------------
   PARTICLE ARRAYS
--------------------------------*/
const glitterRain = [];     // falling glitter
const floatParticles = [];  // floating dreamy particles

/* ------------------------------
   CREATE FALLING GLITTER
--------------------------------*/
function createGlitter() {
  glitterRain.push({
    x: Math.random() * canvas.width,
    y: -10,
    size: Math.random() * 2 + 1,
    speed: Math.random() * 1 + 0.6,
    opacity: Math.random() * 0.5 + 0.3
  });
}

/* ------------------------------
   CREATE FLOATING PARTICLES
--------------------------------*/
function createFloatParticle() {
  floatParticles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 4 + 2,
    speedX: Math.random() * 0.4 - 0.2,
    speedY: Math.random() * 0.3 - 0.15,
    opacity: Math.random() * 0.25 + 0.15
  });
}

/* Generate initial batch so screen isn’t empty */
for (let i = 0; i < 80; i++) createFloatParticle();

/* ------------------------------
   DRAW EVERYTHING
--------------------------------*/
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* --- Falling Glitter --- */
  glitterRain.forEach((g, i) => {
    ctx.fillStyle = `rgba(200,120,255,${g.opacity})`;
    ctx.beginPath();
    ctx.arc(g.x, g.y, g.size, 0, Math.PI * 2);
    ctx.fill();

    g.y += g.speed;
    g.opacity -= 0.002;

    if (g.opacity <= 0 || g.y > canvas.height) glitterRain.splice(i, 1);
  });

  /* --- Floating Particles --- */
  floatParticles.forEach((p, i) => {
    ctx.fillStyle = `rgba(220,160,255,${p.opacity})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.speedX;
    p.y += p.speedY;

    // wrap around edges to keep infinite float
    if (p.x < -20) p.x = canvas.width + 20;
    if (p.x > canvas.width + 20) p.x = -20;
    if (p.y < -20) p.y = canvas.height + 20;
    if (p.y > canvas.height + 20) p.y = -20;
  });
}

/* ------------------------------
   TIMERS
--------------------------------*/
setInterval(createGlitter, 80); // rain speed

/* ------------------------------
   LOOP
--------------------------------*/
function animate() {
  draw();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
