 #sparkleCanvas {

  .pfp {

  }

  .box {

    width: 85%;
    max-height: 250px;
    overflow-y: auto; /* SCROLLABLE */
    padding: 20px;
    border: 2px solid rgba(255,255,255,0.7);
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(180,110,255,0.7);
  }

  .box::-webkit-scrollbar {
    width: 8px;
  }
  .box::-webkit-scrollbar-thumb {
    background: #bb77ff;
    border-radius: 5px;
  }

  a.back {
    margin-top: 25px;
    display: inline-block;
    color: #d8b9ff;
    font-size: 20px;
    text-decoration: none;
    text-shadow: 0 0 10px #cc87ff;
  }

  a.back:hover {
    opacity: .7;
  }

</style>
</head>

<body>

<div class="wrapper">

      energy powered entirely by recreational procrastination.‚Äù
    </p>
  </div>

  <a href="index.html" class="back">‚á¶ return to home</a>
</div>

 <script>
const canvas = document.getElementById("sparkleCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const sparkles = [];

function createSparkle() {
  const size = Math.random() * 3 + 1; 
  const sparkle = {
    x: Math.random() * canvas.width,
    y: -10,
    size: size,
    speed: Math.random() * 1 + 0.3,
    opacity: Math.random() * 0.7 + 0.3
  };
  sparkles.push(sparkle);
}

function drawSparkles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  sparkles.forEach((s, i) => {
    ctx.fillStyle = `rgba(200, 120, 255, ${s.opacity})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
    ctx.fill();

    s.y += s.speed;
    s.opacity -= 0.002;

    if (s.opacity <= 0) sparkles.splice(i, 1);
  });
}

setInterval(createSparkle, 80);

function animate() {
  drawSparkles();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
